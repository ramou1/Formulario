<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="cabecalho">Confirm Submission</h2>
    </div>
    <div class="modal-body">
      <br><span id="titulo">Username:</span><span id="txtUser">-----</span><br>
      <span id="titulo">Password:</span><span id="txtPass">-----</span><br>
      <span id="titulo">E-mail:</span><span id="txtEmail">-----</span><br>
    </div>
    <div class="modal-footer">
    	<button id="cancel" class="btn btn-danger btn-lg">CANCEL</button>
    	<button class="btn btn-success btn-lg">CONFIRM</button>
    </div>
  </div>

</div>

<script>

	var modal = document.getElementById('myModal');
	var btn = document.getElementById("myBtn");
	var cancelar = document.getElementById("cancel");
	var fechar = document.getElementsByClassName("close")[0];
	var strUsername = document.getElementById('user');
	var strPassword = document.getElementById('pwd');
	var strEmail = document.getElementById('email');
	//mostrar o modal ao clicar no bot√£o
	btn.onclick = function() {
		if (strUsername.value or strEmail.value or strPassword) {
			modal.style.display = "block";
	    	document.getElementById("txtUser").innerHTML = strUsername.value;
	    	document.getElementById("txtPass").innerHTML = strPassword.value;
	   		document.getElementById("txtEmail").innerHTML = strEmail.value;
		}
	    
	}
	//fechar modal ao clicar no X
	fechar.onclick = function() {
	    modal.style.display = "none";
	}
	//fechar modal ao clicar no cancelar
	cancelar.onclick = function() {
	    modal.style.display = "none";
	}
	//fechar modal caso seja clicado fora dele
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}
</script>
